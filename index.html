<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gupter|Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="tictactoe.js" DEFER></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        <h1>
            <span style="color: rgb(78, 228, 255);">Tic </span>
            <span style="color: rgb(255, 252, 78);">Tac </span>
            <span style="color: rgb(247, 149, 222);">Toe </span>
        </h1>
    </header>

    <div class="main">
      <p>Welcome to play!</p>

      <div class="tictactoe">  
      <div>
        <div style="float:left;width:50%;">
          <p>          
          Player : O<br>
          <div id="o">
            0 wins              
          </div>
          </p>
        </div>
        <div style="float:left;width:50%;">
          <p>          
          Player : X<br>
          <div id="x">
            0 wins
          </div>
          </p>
        </div>
      </div>
      <div style="clear:both;"></div>

        <table>
          <tr>
            <td>
              <a onclick="play(0)">
                <div id="0" class="square">
                  
                </div>
              </a>              
            </td>
            <td>
              <a onclick="play(1)">
                <div id="1" class="square">
                  
                </div>
              </a>              
            </td>
            <td>
              <a onclick="play(2)">
                <div id="2" class="square">
                  
                </div>
              </a>              
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="play(3)">
                <div id="3" class="square">
                  
                </div>
              </a>              
            </td>
            <td>
              <a onclick="play(4)">
                <div id="4" class="square">
                  
                </div>
              </a>              
            </td>
            <td>
              <a onclick="play(5)">
                <div id="5" class="square">
                  
                </div>
              </a>              
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="play(6)">
                <div id="6" class="square">
                  
                </div>
              </a>              
            </td>
            <td>
              <a onclick="play(7)">
                <div id="7" class="square">
                  
                </div>
              </a>              
            </td>
            <td>
              <a onclick="play(8)">
                <div id="8" class="square">
                  
                </div>
              </a>              
            </td>
          </tr>
        </table>
      </div>
      
      <br><br>
      <button>Reset game</button>
    </div>   

</body>
</html>
